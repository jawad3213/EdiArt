<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Market Visualization</title>

    <!-- Lien vers Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Réinitialisation de styles par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1b1e28, #23252f);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            background: rgba(34, 34, 34, 0.8);
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.8rem;
            color: #f39c12;
            font-weight: 600;
            margin-bottom: 40px;
            letter-spacing: 1px;
            animation: fadeIn 2s ease-out;
        }

        .plot-container {
            margin: 0 auto;
            width: 100%;
            height: 600px;
            border-radius: 12px;
            background-color: #34495e;
            overflow: hidden;
            position: relative;
            animation: scaleUp 1s ease-out;
        }

        .cta-button {
            background-color: #f39c12;
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 30px;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            transition: 0.3s;
            z-index: 10;
        }

        .cta-button:hover {
            background-color: #e67e22;
            transform: translateX(-50%) translateY(-10px);
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #ecf0f1;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            transition: 0.3s;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animation du titre */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Animation de la carte graphique */
        @keyframes scaleUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Effet de fond interactif */
        .interactive-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.4), rgba(44, 62, 80, 0.6));
            z-index: -1;
            animation: moveBackground 10s infinite linear;
        }

        @keyframes moveBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Design responsif */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .plot-container {
                height: 450px;
            }

            .cta-button {
                font-size: 1rem;
                padding: 8px 16px;
                bottom: -40px;
            }
        }
    </style>
</head>
<body>

    <div class="interactive-background"></div>

    <div class="container">
        <h1>3D Heatmap of Art Market Dataset</h1>
        
        <!-- Conteneur pour le graphique Plotly -->
        <div class="plot-container">
            {{ plot|safe }}
        </div>
        
        <!-- Bouton d'interaction -->
        <button class="cta-button" onclick="window.location.href='https://example.com'">Explore More</button>
    </div>


</body>
</html>
